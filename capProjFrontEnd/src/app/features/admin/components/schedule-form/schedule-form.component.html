<div class="surface-card p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Add a new view schedule</div>
  </div>

  <form [formGroup]="f" (ngSubmit)="submit()">
    <div class="flex justify-content-evenly">
      <app-inp-date-time [group]="f" [control]="$any(f.get('startTime')!)" prop="Start time"></app-inp-date-time>

      <p-dropdown placeholder="Select a movie" formControlName="movie" [options]="movies" optionLabel="title"></p-dropdown>

      <p-dropdown placeholder="Select a hall" formControlName="hall" [options]="halls" optionLabel="id"></p-dropdown>
    </div>

    <p-button [disabled]="f.invalid" type="submit" label="Submit"></p-button>
  </form>
</div>
