<div class="grid">
  <div *ngFor="let movie of scheduledMovies" class="col-3">
    <app-card *ngIf="cover" [id]="movie.id" [cover]="sanitizer.bypassSecurityTrustUrl(cover)" [title]="movie.title" [director]="movie.director">
      <p class="description">{{movie.description}}</p>
    </app-card>
  </div>
</div>
