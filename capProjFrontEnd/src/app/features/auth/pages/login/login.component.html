<div class="surface-card p-4 shadow-2 border-round w-full md:w-6">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a [routerLink]="['/auth', 'register']" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
  </div>

  <form [formGroup]="f" (ngSubmit)="submit()">
    <app-inp-text [group]="f" [control]="$any(f.get('email')!)" prop="Email"></app-inp-text>

    <app-inp-password [group]="f"></app-inp-password>

    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center gap-2">
        <p-checkbox formControlName="remember" inputId="rm" [value]="true"></p-checkbox>
        <label for="rm">Remember me</label>
      </div>

      <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
    </div>

    <p-button [disabled]="f.invalid" type="submit" label="Submit"></p-button>
  </form>
</div>
