<div class="grid grid-nogutter cards-grid">
  <div *ngFor="let movie of movieArr" class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2 md:m-2">
    <app-card [id]="movie.id" [genres]="movie.genres" [cover]="movie.cover" [title]="movie.title"
      [director]="movie.director">
    </app-card>
  </div>
</div>
