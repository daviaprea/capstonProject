<div class="grid grid-nogutter">
  <div *ngFor="let movie of movieArr" class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2 sm:p-1 md:p-2 lg:p-3">
    <app-card
    [id]="movie.id"
    [genres]="movie.genres"
    [cover]="movie.cover.endPoint"
    [title]="movie.title"
    [director]="movie.director">
  </app-card>
  </div>
</div>
