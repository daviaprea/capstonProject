<p-card [header]="title" [subheader]="director" [style]="{ width: '360px' }">
  <ng-template pTemplate="header">
    <img alt="cover" [src]="" />
  </ng-template>
  <ng-content select=".description"></ng-content>
  <ng-template pTemplate="footer">
    <a [routerLink]="['/home', 'movie-details', id]" pButton pRipple class="p-button-outlined p-button-help">View</a>

    <ng-content select=".secondary-btn"></ng-content>
  </ng-template>
</p-card>
