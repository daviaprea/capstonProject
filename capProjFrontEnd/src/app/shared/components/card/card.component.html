<div class="card h-20rem w-10rem">
  <div class="bg-cover bg-center border-round-3xl h-15rem w-10rem" style="background-image: url('{{cover}}');"></div>

  <div>
    <h4 class="my-2 text-xl text-overflow-ellipsis"><a [routerLink]="['/home', 'movie-details', id]" class="hover:underline">{{title}}</a></h4>
    <p class="my-2 text-sm"><span *ngFor="let genre of genres">{{genre}} </span></p>
  </div>
</div>
