<span [formGroup]="group" class="p-float-label">
  <p-calendar
  class="w-full" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"
  [formControl]="control"
  [minDate]="today"
  [showTime]="true"
  [showSeconds]="false"
  [showIcon]="true"
  [touchUI]="true">
  </p-calendar>
  <label htmlFor="inp">{{prop}}</label>
</span>
